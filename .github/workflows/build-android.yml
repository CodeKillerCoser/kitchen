name: Build Android Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    strategy:
      fail-fast: false
      matrix:
        # arm64-v8a is the most common target for modern Android devices.
        target: [ 'aarch64-linux-android' ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.77.2'
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Tauri build
        # This action simplifies the Tauri build process.
        uses: tauri-apps/tauri-action@v0
        env:
          # These secrets are REQUIRED for the build to succeed.
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          # The project path is relative to the repository root.
          projectPath: './src-tauri'
          # The CLI args to build the app for the specified target and bundle type (APK).
          args: -t ${{ matrix.target }} -b apk
